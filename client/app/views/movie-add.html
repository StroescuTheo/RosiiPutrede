<form role="form">
    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <input ng-model="movie.title" class="form-control" id="title" placeholder="Enter the movie title" type="text">
    </div>
    <div class="form-group">
      <label for="title" class="control-label">URL</label>
      <input ng-model="movie.url" class="form-control" id="title" placeholder="Enter the YouTube URL" type="text">
    </div>
    <input class="btn btn-primary" ng-click="saveMovie()" value="Save" type="submit">
  </form>
