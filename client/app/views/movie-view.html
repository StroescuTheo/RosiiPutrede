
<ng-include src="'views/movie-nav.html'"></ng-include>
<h3>{{ movie.title }}</h3>
<youtube src="movie.url"></youtube>

<table>
        <tr>
                <td>Plot</td>
                <td>{{movie.plot_summary}}</td>
            </tr>
            <tr>
                    <td>Score</td>
                    <td>{{movie.score}}</td>
                </tr>
                <tr>
                        <td>Critic</td>
                        <td>{{movie.critic}}</td>
                    </tr>
                    <tr>
                            <td>Actors</td>
                            <td>{{movie.main_actors}}</td>
                        </tr>
                        <tr>
                                <td>Director </td>
                                <td>{{movie.director}}</td>
                            </tr>
                                                                                    
</table>
<style>
#demoparagraph {
    -webkit-column-count: 2;
    -moz-column-count: 2;
    column-count: 2;
    -webkit-column-gap: 24px;
    -moz-column-gap: 24px;
    column-gap: 24px;
    -webkit-column-rule: 1px solid rgba(28,110,164,0.44);
    -moz-column-rule: 1px solid rgba(28,110,164,0.44);
    column-rule: 1px solid rgba(28,110,164,0.44);
    }
</style>

    <div id="demoparagraph">
        <p><strong>This is a review for the movie {{movie.title}}.</strong></p>
        <p>
            {{ movie.review }}
        </p>    
        </div>
